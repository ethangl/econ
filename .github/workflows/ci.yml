name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  dotnet-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Build EditMode test project
        run: dotnet build unity/EconSim.EditModeTests.csproj --configuration Release

  unity-editmode:
    runs-on: ubuntu-latest
    needs: dotnet-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Verify Unity license secret
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          if [ -z "$UNITY_LICENSE" ]; then
            echo "UNITY_LICENSE secret is required to run Unity EditMode regression tests."
            exit 1
          fi

      - name: Run Unity EditMode tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          projectPath: unity
          unityVersion: 6000.3.6f1
          testMode: editmode
          artifactsPath: artifacts

      - name: Upload Unity test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-editmode-results
          path: artifacts
